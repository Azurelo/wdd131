<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Justus Schoppmann" />
        <meta name="description" content="Arizona Info Page"/>
        <title>WDD 131 - Arizona Info</title>
        <link rel="stylesheet" href="styles/place.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
        <script defer src="scripts/place.js"></script>
    </head>
<body>
    <header>
        <h1>Arizona</h1>
    </header>
    <main>
        <img class="small" src="image-large.jpg"
     srcset="images/tortoise.webp 600w,
            images/tortoise.svg  900w,
            images/tortoisebig.webp 1200w"
     sizes="(max-width: 600px) 600px,
            1000px"
     alt="Hero Image of tortoise">

        <section class="data">
            <div class="card">
                <h2>Data</h2>
                <div><strong>Area:</strong> 113,998 sq mi</div>
                <div><strong>Population:</strong> 7,359,000</div>
                <div><strong>Capital:</strong> Phoenix</div>
                <div><strong>Languages:</strong> Engligh and Spanish</div>
                <div><strong>Currency:</strong> US Dollar</div>
                <div><strong>Time Zone:</strong> UTC-7</div>
                <div><strong>Calling Code:</strong> 602</div>
                <div><strong>Internet TLD:</strong> .us</div>
            </div>
        </section>
        <section class="weather">
            <div class="card">
                <h2>Weather</h2>
                <div><strong>Conditions:</strong> Cloudy</div>
                <div><strong>Temperature:</strong> 70&deg;F</div>
                <div><strong>Wind:</strong> 20 mph</div>
                <div><strong>Windchill:</strong> <span id="windchill"> N/A</span></div>
            </div>
        </section>
    </main>
    <footer>
        <p>
          &#169;<span id="currentyear"></span>
          <i class="material-icons">cloud</i> Justus Schoppmann
          <i class="material-icons"> cloud</i> Arizona
        </p>
        <p id="lastModified"></p>
      </footer>
      <script defer src="scripts/getdates.js"></script>
</body>
</html>
